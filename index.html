<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Website with Login and Registration Form</title>
    <link rel="stylesheet" href="styles.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>
    <header class="header">
        <nav class="navbar">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Service</a>
            <a href="#">Contact</a>
        </nav>
        <form action="#" class="search bar">
            <input type="text" placeholder="search..">
            <button type="submit"><i class='bx bx-search-alt-2' ></i></button>
        </form>

    </header>
<div class="container">
    <div class="content">
        <h2 class="logo"><i class='bx bx-search-alt-2' ></i>Dan Street Photos</h2>
        <div class="text-sci"></div>
        <h2>Welcome! <br> <span>To Our Photo Page </span></h2>
        <p>Click to View our Photos and send us a review or reaction on the 
        botton of the photo to give us a feedback</p>

        <div class="social-icons">
            <a href="#"><i class='bx bxl-linkedin'></i></a>
            <a href="#"><i class='bx bxl-facebook' ></i></a>
            <a href="#"><i class='bx bxl-instagram' ></i></a>
            <a href="#"><i class='bx bxl-twitter' ></i></a>
        </div>
    </div>
    <div class="logreg-box">
        <div class="form-box login">
        <form action="#">
            <h2>Sign In</h2>

            <div class="input-box">
                <span class="icon"><i class='bx bxl-gmail' ></i></span>
                <input type="email" required>
                <label>Email</label>
            </div>

            <div class="input-box">
                <span class="icon"><i class='bx bxs-lock-alt' ></i></span>
                <input type="password" required>
                <label>Password</label>
            </div>

            <div class="remember-forgot">
                <label><input type="checkbox"> Remember Me</label>
                <a href="#">Forgot Password?</a>
            </div>

            <button type="submit" class="btn">Sign In</button>

            <div class="login-register">
                <p>Don't have an account? <a href="#" class="register-link">Sign up</a></p>
            </div>

        
        </form>
        </div>
    </div>
</div>
</body>
</html>
